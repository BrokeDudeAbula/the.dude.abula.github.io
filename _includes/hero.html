<section class="hero">
  <div class="container">
    <h1>{{ include.title | default: page.title }}</h1>
    {% if include.subtitle or page.subtitle %}
    <p>{{ include.subtitle | default: page.subtitle }}</p>
    {% endif %}
    {% if include.cta %}
    <a class="button" href="{{ include.cta.url }}">{{ include.cta.label }}</a>
    {% endif %}
  </div>
</section>
