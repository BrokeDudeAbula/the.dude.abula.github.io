<header class="site-header">
  <div class="container">
    <a class="site-logo" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <nav class="site-nav" aria-label="Main navigation">
      <ul>
        {% for item in site.data.navigation %}
        {% assign is_active = page.url | append: '/' %}
        <li>
          <a href="{{ item.url | relative_url }}"{% if item.url == page.url or item.url == is_active %} aria-current="page"{% endif %}>{{ item.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
