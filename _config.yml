title: TheDudeAbula
description: >-
  Personal site, blog, and project portfolio for TheDudeAbula.
url: "https://brokedudeabula.github.io"
baseurl: "/the.dude.abula.github.io"
lang: zh-CN
timezone: Asia/Shanghai
permalink: pretty
collections_dir: content
collections:
  posts:
    output: true
    permalink: /blog/:slug/
  games:
    output: true
    permalink: /games/:slug/
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author: TheDudeAbula
      tags: []
  - scope:
      path: ""
      type: games
    values:
      layout: game
      author: TheDudeAbula
      tags: []
  - scope:
      path: pages
      type: pages
    values:
      layout: page
  - scope:
      path: ""
      type: ""
    values:
      layout: default
sass:
  sass_dir: _sass
  style: compressed
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
feed:
  path: feed.xml
seo:
  type: "Person"
  name: "TheDudeAbula"
  social:
    github: the-dude-abula
